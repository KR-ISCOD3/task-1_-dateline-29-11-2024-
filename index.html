<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    .font{
        font-family: "Varela Round", serif;
    }
</style>
<body>
    <div class="container">
        <div class="row m-0">
            <div class="col-md-6 p-md-5">
                <div class="shadow rounded-4 p-3 p-md-5 font">
                    <h1 class="border-bottom pb-2 ">Form Add User</h1>
                    <form action="" id="addForm">
                        <div class="d-flex justify-content-between pb-2 border-bottom">
                          <div class="col-6 p-2 ">
                            <label for="">First Name*</label>
                            <input type="text" id="firstname" class="form-control shadow-none border border-1 rounded-0 my-2" required placeholder="Enter Firs Name...">
                          </div>
                          <div class="col-6 p-2">
                            <label for="">Last Name*</label>
                            <input type="text" id="lastname" class="form-control shadow-none border border-1 rounded-0 my-2" required placeholder="Enter Last Name...">
                          </div>
                        </div>
                
                        <div class="p-2">
                            <label for="">Email</label>
                            <input type="email" id="email" class="form-control shadow-none border border-1 rounded-0 my-2" required placeholder="Enter Email...">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button class="btn bg-secondary text-light shadow-none mx-2" type="button" id="clear">Clear</button>
                            <button type="button" id="addButton" class="btn bg-primary text-light shadow-none mx-2">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 p-md-5">
                <div class="shadow rounded-4 p-1 p-md-5 font mt-4 m-md-0">
                    <h1 class="border-bottom pb-2 ">Table User</h1>
                    <table class="table rounded-2 overflow-hidden table-striped">
                        <thead>
                            <tr class="table-dark">
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="tableUser">
                            <!-- <tr class="align-middle p-2">
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Email@gmail.com</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('#addButton').click(()=>{
            const firstname = $('#firstname').val().trim();
            const lastname = $('#lastname').val().trim();
            const email = $('#email').val().trim();

            if(firstname && lastname && email) {
                $("#tableUser").append(
                    `
                         <tr class="align-middle p-2">
                            <td>${firstname}</td>
                            <td>${lastname}</td>
                            <td>${email}</td>
                        </tr>
                    `
                )
            }
            
            $('#firstname').val('')
            $('#lastname').val('')
            $('#email').val('')

            $("#addForm")[0].reset();
        })

        $('#clear').click(()=>{
            $("#tableUser").empty()
        })
    })

</script>
</html>
